<!DOCTYPE html>
<html>
<head>
    <title>Human Resources - Payroll Review</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <h3>Review Payroll</h3>
        <div class="row">
            <h4 style="color:blue;">{{ notification }}</h4>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="department">Enter department name.</label>
                    <input type="text" id="location" class="form-control" placeholder="Dept. name...">
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <div class="row">
                <button id="payroll" class="btn btn-primary" type="submit" disabled="disabled">Retrieve payroll for review</button>
                <button id="update" class="btn btn-primary" type="submit" disabled="disabled">Submit updated items</button>
                <button id="approve" class="btn btn-primary" type="submit" disabled="disabled">Submit approved payroll</button>
                <button id="submit" class="btn btn-primary" type="submit" disabled="disabled">Submit to Finance</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Incoming Messages</th>
                </tr>
                </thead>
                <tbody id="replies">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/vue.js"></script>
<script src="/TestControl.js"></script>
</html>
